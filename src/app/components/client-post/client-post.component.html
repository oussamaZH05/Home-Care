<app-titles [title]="formTitle"></app-titles>
<div class="container mt-3">
  <div class="d-appit">
    <div class="d-appi-up">
      <p class="mb-0">Create Your Post ...</p>
    </div>
    <div class="d-appi-form">
      <form #postForm="ngForm" (ngSubmit)="validatePost()">
        <div class="form-row justify-content-center">
          <div class="form-group col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Title"
              [(ngModel)]="post.title"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
        </div>

        <div class="form-row justify-content-center">
          <div class="form-group col-md-6">
            <textarea
              class="form-control"
              placeholder="Type Job Description"
              [(ngModel)]="post.description"
              [ngModelOptions]="{ standalone: true }"
            ></textarea>
          </div>
        </div>
        <div class="form-row justify-content-center">
          <div class="form-group col-md-6">
            <button class="dsb">{{ formTitle }}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
